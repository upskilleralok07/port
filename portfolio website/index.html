<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTFOLIO - ALOK SHARMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <style>
    /* Global */
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar */
    .navbar {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 8px 25px;
      border-radius: 50px;
      width: fit-content;

      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 15px;
      transition: 0.3s;
    }

    .navbar a.active {
      background: orange;
      color: aliceblue;
      font-weight: bold;
    }

    .navbar a:hover {
      background: #333;
    }

    /* Intro Text */
    .text1 {
      position: absolute;
      top: 120px;
      left: 50%;
      text-align: center;
      transform: translateX(-50%);
      z-index: 1000;
      font-size: xx-large;
    }

    /* Hero Image */
    .hero {
      display: flex;
      justify-content: center;
      margin-top: 350px;
    }

    .hero img {
      max-width: 250px;
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* Hero Title */
    .hero-title {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
      font-size: 3rem;
    }

    .hero-title .role {
      color: orange;
    }

    /* Full Screen Background (optional use) */
    .full-screen {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .full-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Project Images */
    .projects {
      max-width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 50px 0;
    }

    .projects img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="#" class="active">HOME</a>
    <a href="#">ABOUT ME</a>
    <a href="#">PROJECTS</a>
    <a href="#">CONTACT</a>
    <a href="#">RESUME</a>
  </div>

  <!-- Intro -->
  <div class="text1">
    <h1>I'm Alok,</h1>
    <p>Frontend Developer | Building cool stuff with HTML, CSS, and JavaScript</p>
  </div>

  <!-- Hero -->
  <div class="hero">
    <img src="./images/profile.png" alt="Profile Picture">
  </div>

  <!-- Hero Title -->
  <div class="hero-title"
